      <nav class="nav">

          </li>
          <li class="list__item">
            <a href="aboutme.html" class="item__link">About Me</a>
          </li>
          <li class="list__item">
            <a href="contactme.html" class="item__link">Contact Me</a>
          </li>
        </ul>
      </nav>
      <div class="social-media">
        <ul class="social-media__list">
          <li>
            <a href="https://github.com/LuayMallak" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li>
            <a

            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/mallak.luay" target="_blank"
              ><i class="fab fa-facebook"></i

          </li>

      </div>
      <div class="burger-menu">
        <input type="checkbox" id="checkbox_burger" />
        <label for="checkbox_burger"><i class="fas fa-bars"></i></label>
        <ul class="burger__list">
          <li class="burger__item">
            <a href="previouswork.htm" class="burger__link">Previous Work</a>
          </li>
          <li class="burger__item">
            <a href="aboutme.html" class="burger__link">About Me</a>

          <li class="burger__item">

          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container__form-container">
        <div class="form-container">
          <form class="form" action="#">
            <div class="first-name name form-elements">
              <label for="firstName">First Name</label>
              <input
                type="text"
                maxlength="10"
                minlength="2"
                name="firstName"
                placeholder="First Name"
                id="firstName"
                required
                class="transparent"
              />
            </div>
            <div class="last-name name form-elements">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                maxlength="20"
                min-lingth="2"
                name="lastName"
                placeholder="Last Name"
                id="lastName"
                required
                class="transparent"
              />
            </div>
            <div class="company form-elements">
              <label for="company">Company Name</label>
              <input
                type="text"
                maxlength="50"
                minlength="2"
                name="company"
                placeholder="Company Name"
                id="company"
                required
                class="transparent"
              />
            </div>
            <div class="email form-elements">
              <label for="email">Email Address</label>
              <input
                type="text"
                maxlength="50"
                minlength="7"
                name="email"
                placeholder="Email"
                id="email"
                required
                class="transparent"
              />
            </div>
            <div class="textarea-container form-elements">
              <textarea
                placeholder="Please Enter your Message"
                class="transparent"
                maxlength="1000"
              ></textarea>
            </div>
            <div class="btns form-elements">
              <button type="submit" id="send" class="btn">Send</button>
              <button type="reset" id="reset" class="btn">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
